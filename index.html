<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="estilos/estilo.css" />
    <title>Conversor Celsius Fahrenheit</title>
</head>
<body>
    <header>
        <h1>Conversor Celsius Fahrenheit</h1>
    </header>

    <main>
        <div class="container">
            <div class="container__input">
                <div id="container__celsius">
                    <label for="icel">째C</label>
                    <input type="number" id="icel" min="1" placeholder="째C" required />
                </div>

                <div class="arrows" id="btn_calculo">
                    <i class="fa-solid fa-arrow-left"></i>
                    <i class="fa-solid fa-arrow-right"></i>
                </div>

                <div id="fah">
                    <input type="text" id="ifah" placeholder="째F"/>
                    <label for="ifah">째F</label>
                </div>
            </div>
            <button id="btn_limpar">Limpar</button>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
